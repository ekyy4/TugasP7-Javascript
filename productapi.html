          <th>Nim</th>

  <!-- <button type="submit" value="submit" onclick="loadData()">tampil</button> -->


  <script>
    function loadData() {
      let endpoint = `https://crudcrud.com/api/221d30a3bab34a14ad98dedf591ea45b/users`;

      fetch(endpoint)
        .then((response) => response.json())
        .then((apiData) => {
          let output = ' '
          let no = 1;
          apiData.forEach(element => {
            output += `
                <tr>
                    <td>` + (no++) + `</td>
                    <td>${element.nim}</td>
                    <td>${element.nama}</td>
                    <td>${element.fakultas}</td>
                    <td>${element.prodi}</td>
                </tr>
                `
            //console.log(element)
          });
          document.querySelector('tbody').innerHTML = output


        });
    }
    loadData();
  </script>
